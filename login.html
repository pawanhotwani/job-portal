<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e3f2fd;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        header {
            background: #1976D2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        /* Auth Sections */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
        }

        .auth-section {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-section h2 {
            margin-bottom: 15px;
            color: #1976D2;
        }

        .auth-section form input, 
        .auth-section form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-section form button {
            background: #1976D2;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border: none;
        }

        .auth-section form button:hover {
            background: #1565C0;
        }

        /* Footer */
        footer {
            background: #1976D2;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Job Wallah Logo" class="logo">
            <h1>Job Wallah</h1>
        </div>
        <p id="pawan1">(Created & Developed By Pawan Hotwani)</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="internships.html">Internships</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="query.html">Query</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="auth-section">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="auth-section">
            <h2>Sign In</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Job Wallah. All rights reserved.</p>
        <p>Created & Developed By <strong>Pawan Hotwani</strong></p>
    </footer>

</body>
</html>
