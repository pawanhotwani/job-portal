<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e3f2fd;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        header {
            background: #1976D2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        /* Query Form */
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            color: #1976D2;
        }

        .container p {
            margin-bottom: 20px;
            color: #555;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            height: 120px;
            resize: none;
        }

        form button {
            background: #1976D2;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border: none;
        }

        form button:hover {
            background: #1565C0;
        }

        /* Footer */
        footer {
            background: #1976D2;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Job Wallah Logo" class="logo">
            <h1>Job Wallah</h1>
        </div>
        <p id="pawan1">(Created & Developed By Pawan Hotwani)</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="internships.html">Internships</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="query.html">Query</a></li>
            </ul>
        </nav>
    </header>

    <!-- Query Form -->
    <div class="container">
        <h2>Submit Your Query</h2>
        <p>We're here to help! Fill out the form below and we'll get back to you soon.</p>
        
        <form action="/submit-query" method="POST">
            <input type="text" name="username" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Write your query here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Job Wallah. All rights reserved.</p>
        <p>Created & Developed By <strong>Pawan Hotwani</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
